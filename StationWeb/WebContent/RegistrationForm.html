<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<body>
<form name="RegForm" method="post" action="NewClient">
   ID: <input type="text" name="id"/> <br/>
   <br>
   First Name: <input type="text" name="fname"/> <br/>
   <br>
   Last Name : <input type="text" name="lname"/> <br/>
   <br>
   Date of Birth: <input type="date" name="date"/> <br/>
   <br>
   Address: <input type="text" name="address"/> <br/>
   <br>
   Phone: <input type="number" name="phone"/> <br/>
   <br>
   Email: <input type="email" name="email"/> <br/>
   <br>
    <input type="submit" value="MakeRegistration" /><input type="button" value="back" onclick="location.href='http://localhost:8080/StationWeb/Index.html'"/>
</form>

</body>
</html>
